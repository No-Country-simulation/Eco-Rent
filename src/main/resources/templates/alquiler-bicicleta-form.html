<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alquiler de Bicicletas</title>
    <link rel="icon" type="image/png" sizes="64x64" href="../static/img/logo1.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
            background-image: url("../static/img/back.jpg");
            background-position: center center;
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffffa8;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #2c3e50;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .form-control:focus {
            border-color: #3498db;
            outline: none;
        }

        select.form-control {
            height: 45px;
        }

        .btn {
            display: block;
            width: 100%;
            background: #3498db;
            color: #fff;
            padding: 15px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 4px;
            transition: background 0.3s ease;
            text-align: center;
        }

        .btn:hover {
            background: #2980b9;
        }

        .invalid-feedback {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
            display: none; /* Oculto por defecto */
        }

        .form-control:invalid {
            border-color: #e74c3c;
        }

        .form-control:valid {
            border-color: #2ecc71;
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
            }
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.querySelector('form');
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                    showInvalidFeedback();
                }
                form.classList.add('was-validated');
            }, false);

            function showInvalidFeedback() {
                const formGroups = document.querySelectorAll('.form-group');
                formGroups.forEach(group => {
                    const input = group.querySelector('.form-control');
                    const feedback = group.querySelector('.invalid-feedback');
                    if (input && feedback && !input.validity.valid) {
                        feedback.style.display = 'block';
                    } else if (feedback) {
                        feedback.style.display = 'none';
                    }
                });
            }
        });
    </script>
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    <div class="container">
        <h1>Alquiler de Bicicletas</h1>
        <form action="/alquiler-bicicleta" method="post" class="needs-validation" novalidate>
            <input type="hidden" name="usuarioId" th:value="${usuario.id}">
            <div class="form-group">
                <label for="fechaRetiro">Fecha de Retiro:</label>
                <input type="date" class="form-control" id="fechaRetiro" name="fechaRetiro" required>
                <div class="invalid-feedback">Por favor, ingrese una fecha de retiro válida.</div>
            </div>
            <div class="form-group">
                <label for="fechaEntrega">Fecha de Entrega:</label>
                <input type="date" class="form-control" id="fechaEntrega" name="fechaEntrega" required>
                <div class="invalid-feedback">Por favor, ingrese una fecha de entrega válida.</div>
            </div>
            <div class="form-group">
                <label for="tipoBicicleta">Tipo de Bicicleta:</label>
                <select class="form-control" id="tipoBicicleta" name="tipoBicicleta" required>
                    <option value="" disabled selected>Seleccione un tipo de bicicleta</option>
                    <option value="montana">Bicicleta de montaña</option>
                    <option value="carretera">Bicicleta de carretera</option>
                    <option value="hibrida">Bicicleta híbrida</option>
                    <option value="urbana">Bicicleta urbana</option>
                    <option value="plegable">Bicicleta plegable</option>
                    <option value="electrica">Bicicleta eléctrica</option>
                    <option value="bmx">Bicicleta BMX</option>
                    <option value="gravel">Bicicleta gravel</option>
                    <option value="cruiser">Bicicleta cruiser</option>
                </select>
                <div class="invalid-feedback">Por favor, seleccione un tipo de bicicleta.</div>
            </div>
            
            <button type="submit" class="btn">Alquilar</button>
        </form>
    </div>
    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
