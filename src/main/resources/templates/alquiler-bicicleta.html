<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


    <link rel="stylesheet" href="../static/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="main-content">

    <h1>Alquiler de bicicletas</h1>
    <form action="/alquiler-bicicleta" method="post" th:object="${alquiler}" novalidate>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" th:field="*{nombre}" required>
        <div class="error" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
        <br>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" th:field="*{apellido}" required>
        <div class="error" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></div>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required>
        <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        <br>
        <label for="telefono">Tel√©fono:</label>
        <input type="tel" id="telefono" th:field="*{telefono}" required>
        <div class="error" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></div>
        <br>
        <label for="fecha-retiro">Fecha Retiro:</label>
        <input type="date" id="fecha-retiro" th:field="*{fechaRetiro}" required>
        <div class="error" th:if="${#fields.hasErrors('fechaRetiro')}" th:errors="*{fechaRetiro}"></div>
        <br>
        <label for="fecha-entrega">Fecha Entrega:</label>
        <input type="date" id="fecha-entrega" th:field="*{fechaEntrega}" required>
        <div class="error" th:if="${#fields.hasErrors('fechaEntrega')}" th:errors="*{fechaEntrega}"></div>
        <br>
        <label for="bicicleta">Bicicleta:</label>
        <select id="bicicleta" th:field="*{tipoBicicleta}" required>
            <option value="">Elija tipo de bicicleta</option>
            <th:block th:each="tipo : ${tiposBicicleta}">
                <option th:value="${tipo.name()}" th:text="${tipo.getDescripcion()}"></option>
            </th:block>
        </select>
        <div class="error" th:if="${#fields.hasErrors('tipoBicicleta')}" th:errors="*{tipoBicicleta}"></div>
        <br>
        <input type="submit" value="Alquilar">
    </form>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
