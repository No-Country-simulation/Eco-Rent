<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alquiler de Bicicletas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../static/css/alquiler.css">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>

<body class="bg-light">
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-body">
                        <h1 class="card-title text-center mb-4">FORMULARIO DE ALQUILER</h1>
                        <form action="/alquiler-bicicleta" method="post" th:object="${alquiler}" class="needs-validation" novalidate>
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label for="nombre" class="form-label">Nombre</label>
                                    <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
                                </div>
                                <div class="col-md-6">
                                    <label for="apellido" class="form-label">Apellido</label>
                                    <input type="text" class="form-control" id="apellido" th:field="*{apellido}" required>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></div>
                                </div>
                                <div class="col-md-6">
                                    <label for="tipoDocumento" class="form-label">Tipo de Documento</label>
                                    <select class="form-select" id="tipoDocumento" th:field="*{tipoDocumento}" required>
                                        <option value="">Seleccione tipo de documento</option>
                                        <option value="DNI">DNI</option>
                                        <option value="Pasaporte">Pasaporte</option>
                                        <option value="Carnet de Extranjería">Carnet de Extranjería</option>
                                    </select>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('tipoDocumento')}" th:errors="*{tipoDocumento}"></div>
                                </div>
                                <div class="col-md-6">
                                    <label for="numeroDocumento" class="form-label">Número de Documento</label>
                                    <input type="text" class="form-control" id="numeroDocumento" th:field="*{numeroDocumento}" required>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('numeroDocumento')}" th:errors="*{numeroDocumento}"></div>
                                </div>
                                <div class="col-md-6">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" th:field="*{email}" required>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                                </div>
                                <div class="col-md-6">
                                    <label for="telefono" class="form-label">Teléfono</label>
                                    <input type="tel" class="form-control" id="telefono" th:field="*{telefono}" required>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></div>
                                </div>
                                <div class="col-md-6">
                                    <label for="fecha-retiro" class="form-label">Fecha Retiro</label>
                                    <input type="date" class="form-control" id="fecha-retiro" th:field="*{fechaRetiro}" required>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('fechaRetiro')}" th:errors="*{fechaRetiro}"></div>
                                </div>
                                <div class="col-md-6">
                                    <label for="fecha-entrega" class="form-label">Fecha Entrega</label>
                                    <input type="date" class="form-control" id="fecha-entrega" th:field="*{fechaEntrega}" required>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('fechaEntrega')}" th:errors="*{fechaEntrega}"></div>
                                </div>

                                // Tipos de bicicletas
                                <div class="col-12">
                                    <label for="bicicleta" class="form-label">Bicicleta</label>
                                    <select class="form-select" id="bicicleta" th:field="*{tipoBicicleta}" required>
                                        <option value="">Elija tipo de bicicleta</option>
                                        <option value="MOUNTAIN">Mountain Bike</option>
                                        <option value="ROAD">Bicicleta de Carretera</option>
                                        <option value="CITY">Bicicleta Urbana</option>
                                        <option value="HYBRID">Bicicleta Híbrida</option>
                                        <option value="ELECTRIC">Bicicleta Eléctrica</option>
                                        <option value="BMX">BMX</option>
                                        <option value="FOLDING">Bicicleta Plegable</option>
                                        <option value="CRUISER">Bicicleta Cruiser</option>
                                        <option value="TOURING">Bicicleta de Touring</option>
                                        <option value="TANDEM">Bicicleta Tándem</option>
                                    </select>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('tipoBicicleta')}" th:errors="*{tipoBicicleta}"></div>
                                </div>

                            </div>
                            
                            <div class="d-grid gap-2 mt-4">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fas fa-bicycle me-2"></i>Alquilar Bicicleta
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
