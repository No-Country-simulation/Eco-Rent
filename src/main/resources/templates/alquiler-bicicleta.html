<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alquiler de Bicicletas</title>
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container mt-5">
    <h1>Alquiler de bicicletas</h1>
    <form action="/alquiler-bicicleta" method="post" th:object="${alquiler}" novalidate class="needs-validation" novalidate>
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
        </div>
        <div class="form-group">
            <label for="apellido">Apellido:</label>
            <input type="text" class="form-control" id="apellido" th:field="*{apellido}" required>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></div>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" required>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>
        <div class="form-group">
            <label for="telefono">Tel√©fono:</label>
            <input type="tel" class="form-control" id="telefono" th:field="*{telefono}" required>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></div>
        </div>
        <div class="form-group">
            <label for="fecha-retiro">Fecha Retiro:</label>
            <input type="date" class="form-control" id="fecha-retiro" th:field="*{fechaRetiro}" required>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('fechaRetiro')}" th:errors="*{fechaRetiro}"></div>
        </div>
        <div class="form-group">
            <label for="fecha-entrega">Fecha Entrega:</label>
            <input type="date" class="form-control" id="fecha-entrega" th:field="*{fechaEntrega}" required>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('fechaEntrega')}" th:errors="*{fechaEntrega}"></div>
        </div>
        <div class="form-group">
            <label for="bicicleta">Bicicleta:</label>
            <select class="form-control" id="bicicleta" th:field="*{tipoBicicleta}" required>
                <option value="">Elija tipo de bicicleta</option>
                <th:block th:each="tipo : ${tiposBicicleta}">
                    <option th:value="${tipo.name()}" th:text="${tipo.getDescripcion()}"></option>
                </th:block>
            </select>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('tipoBicicleta')}" th:errors="*{tipoBicicleta}"></div>
        </div>
        <button type="submit" class="btn btn-primary">Alquilar</button>
    </form>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
