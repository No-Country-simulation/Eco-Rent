<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token</title>
    <link rel="icon" type="image/png" sizes="64x64" href="../static/img/logo1.png">
    <link rel="stylesheet" href="../static/css/token.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:replace="~{fragments/navbar :: navbar}"></header>
<br><br><br><br>
<main class="container mt-5">
    <h3 class="text-center mb-4">Verificación de Token</h3>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <form th:action="@{/verificar-token}" method="post">
                <div class="form-group">
                    <label for="token">Ingrese su token de verificación:</label>
                    <input type="text" class="form-control" id="token" name="token" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn-verify">Verificar</button>
                </div>
            </form>

        </div>
    </div>
</main>

<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
