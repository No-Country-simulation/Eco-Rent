# Datasource configuration postgresql
spring.datasource.url=${JDBC_DATABASE_URL:jdbc:postgresql://localhost/test}
spring.datasource.username=${JDBC_DATABASE_USERNAME:test}
spring.datasource.password=${JDBC_DATABASE_PASSWORD:secret}
spring.datasource.driver-class-name=org.postgresql.Driver

# H2 console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

