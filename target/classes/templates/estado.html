<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Detalle del Ticket</title>
<link rel="icon" type="image/png" sizes="64x64" href="../static/img/logo1.png">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<style>
body {
background-color: #f8f9fa;
}
.card {
box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
}
.status-pending {
color: #FFA500;
}
.status-in-use {
color: #51f756;
}
.status-finished {
color: #1E90FF;
}
</style>
</head>
<body>
<nav class="navbar navbar-dark bg-primary">
<span class="navbar-brand mb-0 h1">Sistema de Gestión de Bicicletas</span>
</nav>
<div class="container mt-5">
<div class="card">
<div class="card-header bg-primary text-white">
<h2 class="mb-0"><i class="fas fa-ticket-alt mr-2"></i>Detalle del Ticket</h2>
</div>
<div class="card-body">
<table class="table table-striped table-hover">
<thead class="thead-light">
<tr>
<th><i class="fas fa-hashtag mr-2"></i>Número de Ticket</th>
<th><i class="fas fa-user mr-2"></i>Nombre</th>
<th><i class="fas fa-user mr-2"></i>Apellido</th>
<th><i class="fas fa-bicycle mr-2"></i>Tipo de Bici</th>
<th><i class="fas fa-calendar-alt mr-2"></i>Fecha de Retiro</th>
<th><i class="fas fa-calendar-check mr-2"></i>Fecha de Devolución</th>
<th><i class="fas fa-info-circle mr-2"></i>Estado del Pedido</th>
</tr>
</thead>
<tbody>
<tr>
<td th:text="${ticket.numeroTicket}"></td>
<td th:text="${ticket.nombre}"></td>
<td th:text="${ticket.apellido}"></td>
<td th:text="${ticket.tipoBici}"></td>
<td th:text="${ticket.fechaRetiro}"></td>
<td th:text="${ticket.fechaDevolucion}"></td>
<td>
<span th:class="${ticket.estado == 'Pendiente' ? 'badge badge-warning' : ticket.estado == 'En uso' ? 'badge badge-success' : 'badge badge-primary'}"
th:text="${ticket.estado}"></span>
</td>
</tr>
</tbody>
</table>
</div>
</div>
</div>


<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
