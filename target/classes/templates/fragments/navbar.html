<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="icon" type="image/png" sizes="64x64" href="../static/img/logo1.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <style>
        :root {
            --color-verde-oscuro: #4ac97a; 
        }

        .navbar {
            background-color: #4ac97a;
        }

        .navbar-brand img {
            height: 60px;
        }

        .navbar-nav .nav-item .nav-link {
            color: #fff; /* Color blanco para los enlaces */
            padding: 10px 15px; /* Espaciado interno de los enlaces */
        }

        .navbar-nav .nav-item .nav-link:hover {
            color: #cccccc; /* Color de los enlaces al pasar el rat√≥n por encima */
        }

        .navbar-toggler {
            border-color: rgba(255, 255, 255, 0.1);
        }

        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='rgba%28255, 255, 255, 0.5%29' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
        }

        .collapse.navbar-collapse {
            justify-content: flex-end;
        }
    </style>
</head>

<body>
<div th:fragment="navbar">
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" th:href="@{/}">
            <img th:src="@{../static/img/logo1.png}" style="height: 60px;">
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/sobre-nosotros}">Sobre Nosotros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/alquiler-bicicleta}">Alquiler de Bicicletas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/estado-pedido}">Estado del Pedido</a>
                </li>
            </ul>
        </div>
    </nav>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc5IOPH6i/LG5bftXx0x4MGO4p6yYfQ8qOn0cug65" crossorigin="anonymous"></script>
</body>
</html>
