<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Estado del Pedido</title>
    <link rel="icon" type="image/png" sizes="64x64" href="../static/img/logo1.png">
    <link rel="stylesheet" href="../static/css/estado-pedido.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .main-content {
            padding: 50px 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }
        h1 {
            color: #343a40;
            font-weight: 700;
            margin-bottom: 20px;
            text-align: center;
        }
        .order-status, .customer-info {
            text-align: center;
            font-size: 1.2em;
            margin-top: 20px;
        }
        .order-status span, .customer-info span {
            font-weight: bold;
            color: #28a745;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="container mt-5 main-content">
    <h1>Estado del Pedido</h1>
    <div th:if="${valido}">
        <div class="customer-info">
            <p>Nombre del Cliente: <span th:text="${nombre}"></span></p>
            <p>Apellido del Cliente: <span th:text="${apellido}"></span></p>
            <p>Email del Cliente: <span th:text="${email}"></span></p>
        </div>
        <div class="order-status">
            <p>Su pedido est√° actualmente: <span th:text="${estado}"></span></p>
        </div>
    </div>
    <div th:if="${!valido}">
        <div class="alert alert-danger">
            <h4 class="alert-heading">Error</h4>
            <p th:text="${mensaje}"></p>
        </div>
    </div>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc6zCtIWkJpV0h8ZQ5nK3eV13y6Y98p3" crossorigin="anonymous"></script>
</body>
</html>
